[Monod]

states = 
	x = [0.25]*3,
	S = [5.5e3, 8.3e3, 1.1e4],
	H = [0]*3

params = 
	mu_max  = [0.012, 5e-3, 0.05, 0.1 ],
	k_S     = [8.5e4, 4e4,  5e4, 1e5  ],
	yield_S = [22e3,  10e3, 1e4, 10e4 ],
	k_ind   = [0.5]*4,
	v_H_max = [200]*4

inputs = 
	dil = [[0, 0, 0]],
	Sin = [[0, 0, 0]],
	ind = [[0, 0, 0]]
	
equations = 
	synH = ind/(ind + k_ind)
	
	mu = mu_max*S/(S + k_S)

	dx = -dil*x + mu*x
	dS = -dil*S + dil*Sin -mu*x*yield_S
	dH = -mu*H  +  synH

tspan = 
	linspace(0, 500, 21)

step_size =
	mu_max  = 1e-3,
	k_S     = 1e4,
	yield_S = 5e3

param_bounds =
	k_S     = [0, 5e5],
	yield_S = [0, 30e4]

cf_iterations = 3000