[model_1]

states = 
    x      = [1, 2],
    s      = [1, 2],
    p      = [1, 2]

inputs = 
    b  = [[2, 1], 
	      [0, 0]
		  ]
		  
params = 
    ks     = [20,  10],
    mu_max = [0.1, 0.2],
    synp   = [1,   2],
	ys     = [2,   2]
    

		  
equations = 
    mu = mu_max*s/(s+ks)
    
    dx = mu*x - 0.08*x
    ds = -mu*x/ys + b
    dp = synp - p*mu

tspan = linspace(0, 300, 31), linspace(300, 600, 31)
